<div id="left-menu">
    <el-menu router default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
        <el-submenu :index="menu.id" v-for="menu in menus" :key="menu.id">
            <template slot="title">{{menu.title}}</template>
            <el-menu-item  :key="subMenu.id" :index="subMenu.id" v-for="subMenu in menu.items"  :route="{name:subMenu.routeName}">{{subMenu.title}}</el-menu-item>
        </el-submenu>
    </el-menu>
</div>
